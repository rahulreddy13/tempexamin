<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div id="status"></div>
        <script>

            let handle = setInterval(OpenWindow,3000)
            let Count = 0
            function OpenWindow(){
                
                if(Count < 100){
                    window.open("http://webvue.org/");
                    Count++;
                }else{
                    clearInterval(handle)
                }
                let element = document.getElementById('status')
                element.innerHTML = `Tabs Opened : ${Count}`;
            }

        </script>
    </body>
</html>
